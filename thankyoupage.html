
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
  
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Frontend Mentor | Interactive card details form</title>
  
  </head>
<main>

    <!-- image part -->
    <figure class="image-part">

      <img src="images/bg-main-desktop.png" alt="bg-main-desktop" id="for-desktop"/>
      <img src="images/bg-main-mobile.png" alt="bg-main-mobile" id="for-mobile"/>
    
    <!-- CARD FRONT -->
       <figure class="card-front">

          <img src="images/bg-card-front.png" alt="bg-card-front" />

          <section class="card-details">
          <img src="images/card-logo.svg" alt="card-logo">
          <p id="card-number">0000 0000 0000 0000</p>

          <section class="bottom">
            <P>Jane Appleseed</P>
            <P>00/00</P>
          </section>

          </section>
        </figure>

    <!-- CARD BACK -->
        <figure class="card-back">

          <img src="images/bg-card-back.png" alt="bg-card-back" />
          <p id="cvc">000</p>
        </figure>

    </figure>

   <section class="thankyou">
    <img src="images/icon-complete.svg" alt="thankyouimage"/>
    <h1>Thank You</h1>
    <p>We've added your card details</p>
    <button>Continue</button>
   </section>
  </main>
